<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchBar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="fix">
        <div class="search-wrappper">
            <label for="search"></label>
            <input type="search" id ="search" data-search placeholder="Search...">
        </div>
        <div class="dropdown">
            <div class="select">
                <span class="selected"> ساز مورد نظر خود را انتخاب کنید </span>
                <div class="caret"></div>
            </div>
            <ul class="menu" data-category-container></ul>
            <template category-template>
                    <div class="inner-list">
                        <li data-list></li>
                    </div>
            </template>
        </div>
    </div>
    <div class="box">
        <div class="user-cards" data-user-cards-container></div>
        <template data-user-template>
            <div class="card">
                <img src="Images/img1.jpg" alt="عکس اساتید" id="profile">
                <div class="header" data-header></div>
                <div class="body" data-body></div>
            </div>
        </template>
    </div>
   
</body>
</html>
